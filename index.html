    <div  id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span> Add Post</span>
    </div>

    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Title (50 charachters)</p>
            <input type="text" class="form-control" name="" id="textInput">
            <br>
            <br>
            <p>Description (50 characters)</p>
            <textArea name="" class="form-control" id="textArea" cols="30" rows="10"></textArea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>


    <h5 class="text-center my-3">Things</h5>

	<div id="tasks">
        <span class="options">
            <i onClick ="deleteTask(this)" class="fas fa-trash-alt"></i>
        </span>
    </div>
